<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js" charset="utf-8"></script>
    <link rel="stylesheet" id="theme" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/themes/base/jquery-ui.css" type="text/css" media="screen" />

    <link rel="stylesheet" href="demo.css" type="text/css" media="screen" />

    <script src="jquery.notice.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="jquery.notice.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="jquery.notice.custom.css" type="text/css" media="screen" />

    <script type="text/javascript" charset="utf-8">
      $(function(){

          // Returns the selected option from the dropdown
          var _getClassName = function(){
            return $('#classes option:selected').val();
          };

          // Returns the message entered into the input
          var _getMessage = function(){
            return $('#message').val();
          };

          // Renders the notice and returns the element
          var _manipulateMessages = function(method){
            return $("#messageBox").notice(method, _getClassName(), _getMessage());
          };

          // Over ride success messate with a template.
          // This functionality would make it easy to use _.templates or Handlebars.js
          $("#sideMessages").notice({
            success: function(message){
              return "<p class='" + message.css + " custom'>" + message.message + "</p>";
            }
          });

          $('#display').click(function(){
            _manipulateMessages("display");
          });

          $('#remove').click(function(){
            _manipulateMessages("remove");
          });
      });
    </script>

    <title>jquery.notice.js</title>
  </head>
  <body>

    <div id="container">
      <select name="classes" id="classes">
        <option value="note">note</option>
        <option value="success">success</option>
        <option value="notice">notice</option>
        <option value="warning">warning</option>
        <option value="error">error</option>
      </select>
      <input type="text" id="message" name="message" value="" />
      <button id="display">Display Message</button>
      <button id="remove">Remove Message</button>
      <div id="messageBox">
        <p class="note">This is a note</p>
        <p class="success">This is a success notification</p>
        <p class="notice">This is a notice</p>
        <p class="error">And this is an error notification</p>
        <p class="warning">This is a warning notification</p>
      </div>
      <div id="sideMessages"></div>
    </div>

  </body>
</html>
